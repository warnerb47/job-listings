<div class="job-list">
    <div class="content">
        <job-listings-filter [ngClass]="{'hide': (hideFilter$ | async)}" [queries$]="queries$" (clear)="clearFilter()" (pop)="popFilter($event)"></job-listings-filter>
        <div class="jobs">
            @for(job of (jobs$ | async); track job.id) {
                <job-listings-job [job]="job" (query)="filter($event)"></job-listings-job>
            }@empty {
                <div>Liste vide</div>
            }
        </div>
    </div>
</div>
